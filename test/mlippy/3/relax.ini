mtp-filename 		      state.als   # <string> 
select                        TRUE             # <bool>      Activates/deactivates selection (active learning engine)
    select:threshold          2	              # <double>    Selection threshold _ maximum allowed extrapolation level (should be >=1)
    select:threshold-break    5			             # <double>    Break the program if this threshold exceeded. Activated if >1.0. If activated updates of selected set are restricted
    select:save-selected      selected.cfg		  # <string>    Selected configurations will be saved in this file after selection is complete. No configuration saving if not specified
    select:load-state        state.als 			  		# <string>    The state of the selection will be loaded from this file before selection starts. No saving if not specified. Used to continue selection/learning on the fly
    select:log                						    # <string>    Where to write selection log. No logging if not specified; if "stdout" and "stderr" corresponds to standard output streams; otherwise log will be outputed to file with that name
