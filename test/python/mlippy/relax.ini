mlip                          mtpr              # <string>    MLIP type: "MTP" or "MTPR" or "void"
    # MTP - linearly parametrized MTP            #            Moment Tensor Potential is used
    # MTPR - non-linearly parametrized multicomponent MTP #   Moment Tensor Potential "Radial" is used
    # void _ no machine learning potential       #            Used when driver should use ab initio potential and no MLIP features are required
    mlip:load_from            Trained_3sp.mtp          # <string>    Filename with MTP. If not specified driver operates directly with Ab_Initio model (without additional routines)
calculate_efs                 TRUE             # <bool>      Enables/disables EFS calculation by MTP (disabled learning may be usefull in pure learning/selection regime for best performance)
select                        TRUE             # <bool>      Activates/deactivates selection (active learning engine)
    select:site_en_weight     0.0              # <double>    Weight for site energy equations in selection procedure
    select:energy_weight      1.0              # <double>    Weight for energy equation in selection procedure
    select:force_weight       0.0              # <double>    Weight for forces equations in selection procedure
    select:stress_weight      0.0              # <double>    Weight for stresses equations in selection procedure
    select:init_value   0.000001         # <double>    Parameter for initiating selecting process
    select:threshold          1.1	              # <double>    Selection threshold _ maximum allowed extrapolation level (should be >=1)
    select:threshold_swap     1.1	        # <double>    Treshold for the following swaps if selection threshold is reached (should be >=1)
    select:threshold_break    1.5			             # <double>    Break the program if this threshold exceeded. Activated if >1.0. If activated updates of selected set are restricted
    select:save_selected      	  # <string>    Selected configurations will be saved in this file after selection is complete. No configuration saving if not specified
    select:save_state_to         						     # <string>    The state of the selection will be saved in this file after selection is complete. No saving if not specified. Can be used for further continue selection/learning on the fly
    select:load_state_from         state.mvs 			  		# <string>    The state of the selection will be loaded from this file before selection starts. No saving if not specified. Used to continue selection/learning on the fly
    select:efs_ignored        TRUE             # <bool>      Indicates that driver actually does not need EFS to be calculated (e.g. in fitting scenario). "TRUE" value may speed up processing by skipping some extra EFS calculations 
    select:log                							    # <string>    Where to write selection log. No logging if not specified; if "stdout" and "stderr" corresponds to standard output streams; otherwise log will be outputed to file with that name
fit                           FALSE            # <bool>      Enables/disables MTP learning
    fit:save                  pot.mtp          # <string>    Output MTP file name (for trained MTP)
    fit:energy_weight         1.0              # <double>    Weight for energy equation in fitting procedure
    fit:force_weight          0.001            # <double>    Weight for forces equations in fitting procedure
    fit:stress_weight         0.0001              # <double>    Weight for stresses equations in fitting procedure
    fit:scale_by_force        0.0              # <double>    If greater than zero, large forces will be fitted less accurate than small 
    fit:log                   stdout           # <string>    Where to write fitting log. No logging if not specified; if "stdout" and "stderr" corresponds to standard output streams; otherwise log will be outputed to file with that name
check_errors                  					       # <string>    If present enables comparison and accumulation of error statistics for EFS calculated by ab_initio model and MTP. Requires specified ab_initio model. Value indicates where to write log of learning on the fly process. No logging if not specified; if "stdout" and "stderr" corresponds to standard output streams; otherwise log will be outputed to file with that name
write_cfgs                    						     # <string>    File for writing all processed configurations. No confuguration recording if not specified
    write_cfgs:skip           0                # <int>        Skip this number of configurations while writing
log                           				         # <string>    Where to write MLIP log. No logging if not specified; if "stdout" and "stderr" corresponds to standard output streams; otherwise log will be outputed to file with that name

abinitio                            FALSE               # <bool>    Defines Ab_initio model
   