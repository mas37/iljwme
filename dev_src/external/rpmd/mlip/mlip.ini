abinitio	1                                              # <0-5>                 Defines Ab-initio model
mlip MTP.mtp                               # <string>                Filename with MTP. If not specified driver operates directly with Ab-Initio model (without additional routines)
	mlip:write_cfgs       record.cfgs  # <string>            File for writing all processed configurations. No confuguration recording if not specified
        mlip:write_cfgs:skip  0            # <int>                  Skip this number of configurations while writing